name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Se déclenche sur les pushes sur main
  pull_request:
    branches: [ main ]  # Se déclenche aussi sur les PRs pour tester

# Donne les permissions pour le déploiement
permissions:
  contents: read
  pages: write
  id-token: write

# Autorise un seul déploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 🏗️
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies 📦
      run: npm ci

    - name: Build 🏗️
      run: npm run build

    - name: Setup Pages ⚙️
      uses: actions/configure-pages@v4

    - name: Upload artifact 📤
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages 🚀
      id: deployment
      uses: actions/deploy-pages@v4